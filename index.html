<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Responda</title>
    <style>
        body {
            background-color: #FFFFFF;
            font-family: Arial Black, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pergunta {
            font-size: 36px;
            color: #000000;
            margin-bottom: 20px;
        }

        .botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .botao {
            width: 200px;
            height: 60px;
            border: none;
            font-size: 20px;
            color: #FFFFFF;
            cursor: pointer;
        }

        .botao.si {
            background-color: #228B22;
        }

        .botao.no {
            background-color: #FF0000;
        }

        .wmv {
            font-size: 22px;
            color: #000000;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="pergunta">¿Tienes más de 18 años?</div>
    <div class="botoes">
        <a href="https://serum7dias.site/2">
            <button class="botao si">SÍ</button>
        </a>
        <a href="https://serum7dias.site/2">
            <button class="botao no">NO</button>
        </a>
    </div>
    <div class="wmv">wmv digital</div>
</body>

</html>
