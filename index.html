<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Responda</title>
    <style>
        body {
            background-color: #FFFFFF;
            font-family: Arial Black, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 40px;
        }

        .pergunta {
            font-size: 36px;
            color: #000000;
            margin-bottom: 80px; /* Triplo de espaço para o botão verde */
            text-align: center;
        }

        .botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .botao {
            width: 200px;
            height: 60px;
            border: none;
            font-size: 20px;
            color: #FFFFFF;
            cursor: pointer;
        }

        .botao.si {
            background-color: #228B22;
        }

        .botao.no {
            background-color: #FF0000;
        }

        .wmv {
            font-size: 22px;
            color: #000000;
            margin-top: 80px; /* Triplo de espaço para o botão vermelho */
            text-align: center;
        }

        .rodape {
            margin-top: 50px;
            font-size: 12px;
            color: #808080;
            text-align: center;
        }

        /* Media Query para formato mobile */
        @media (max-width: 480px) {
            .pergunta {
                font-size: 96px;
                margin-bottom: 80px;
            }

            .botao {
                width: 320px;
                height: 100px;
                font-size: 32px;
            }

            .wmv {
                font-size: 18px;
                margin-top: 40px;
            }

            .rodape {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="pergunta">¿Tienes más de 18 años?</div>
    <div class="botoes">
        <a href="https://serum7dias.site/2">
            <button class="botao si">SÍ</button>
        </a>
        <a href="https://serum7dias.site/2">
            <button class="botao no">NO</button>
        </a>
    </div>
    <div class="wmv">wmv digital</div>

    <!-- Rodapé -->
    <div class="rodape">
        <div class="text-gray mt-4">
            <a href="termos.html" class="text-gray">Termos de Uso</a> | <a href="privacidade.html" class="text-gray">Política de Privacidade</a>
        </div>
        <div class="text-gray mt-4">
            <a href="termos.html" class="text-gray">Sobre Nós</a> | <a href="privacidade.html" class="text-gray">Política de Reembolso</a>
        </div>
        <div class="text-gray mt-4">
            <a href="termos.html" class="text-gray">Fale Conosco</a> | <a href="privacidade.html" class="text-gray">Política de Envio</a>
        </div>
    </div>
</body>

</html>
